<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Financiero</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Control Financiero Mensual Valenzuela</h1>

  <!-- ================= OCTUBRE ================= -->
  <h2 class="mes">Octubre 2025</h2>
  <div class="cards">
    <div class="card ingresos">
      Ingresos
      <span id="ing_oct">0</span>
    </div>
    <div class="card egresos">
      Egresos
      <span id="egr_oct">0</span>
    </div>
    <div class="card sapucai">
      Depositado en Sapucai
      <span id="sap_oct">0</span>
    </div>
  </div>

  <!-- ================= NOVIEMBRE ================= -->
  <h2 class="mes">Noviembre 2025</h2>
  <div class="cards">
    <div class="card ingresos">
      Ingresos
      <span id="ing_nov">0</span>
    </div>
    <div class="card egresos">
      Egresos
      <span id="egr_nov">0</span>
    </div>
    <div class="card sapucai">
      Depositado en Sapucai
      <span id="sap_nov">0</span>
    </div>
  </div>

  <!-- ================= DICIEMBRE ================= -->
  <h2 class="mes">Diciembre 2025</h2>
  <div class="cards">
    <div class="card ingresos">
      Ingresos
      <span id="ing_dic">0</span>
    </div>
    <div class="card egresos">
      Egresos
      <span id="egr_dic">0</span>
    </div>
    <div class="card sapucai">
      Depositado en Sapucai
      <span id="sap_dic">0</span>
    </div>
  </div>

  <!-- ================= GRÃFICO ================= -->
  <div class="charts" style="display:flex; justify-content:center; margin-top:40px;">
    <canvas
  id="graficoResumenManual"
  width="520"
  height="260">
</canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
