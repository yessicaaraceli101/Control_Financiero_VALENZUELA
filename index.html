
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Financiero</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Control Financiero Mensual Valenzuela</h1>

  <div class="cards">
    <div class="card">Ingresos<br><span id="ingresos">0</span></div>
    <div class="card">Egresos<br><span id="egresos">0</span></div>
    <div class="card">Balance<br><span id="balance">0</span></div>
    <div class="card">Sapucai<br><span id="sapucai">0</span></div>
  </div>

  <div class="charts">
    <canvas id="graficoIngresos"></canvas>
    <canvas id="graficoMedio"></canvas>
    <canvas id="graficoResumenManual"></canvas>
  </div>

  <script src="app.js"></script>
</body>
</html>
