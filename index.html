<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Financiero</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Control Financiero Mensual Valenzuela</h1>

  <!-- ================= OCTUBRE ================= -->
  <section class="mes-bloque">
    <h2 class="mes">Octubre 2025</h2>

    <div class="cards">
      <div class="card ingresos">
        Ingresos
        <span id="ing_oct">0</span>
      </div>

      <div class="card egresos">
        Egresos
        <span id="egr_oct">0</span>
      </div>

      <div class="card resultado">
        Saldo
        <span id="res_oct">0</span>
      </div>

      <div class="card pendientes">
        Pendiente de pago
        <span id="pen_oct">0</span>
      </div>
    </div>
  </section>

  <!-- ================= NOVIEMBRE ================= -->
  <section class="mes-bloque">
    <h2 class="mes">Noviembre 2025</h2>

    <div class="cards">
      <div class="card ingresos">
        Ingresos
        <span id="ing_nov">0</span>
      </div>

      <div class="card egresos">
        Egresos
        <span id="egr_nov">0</span>
      </div>

      <div class="card resultado">
        Saldo
        <span id="res_nov">0</span>
      </div>

      <div class="card pendientes">
        Pendiente de pago
        <span id="pen_nov">0</span>
      </div>
    </div>
  </section>

  <!-- ================= DICIEMBRE ================= -->
  <section class="mes-bloque">
    <h2 class="mes">Diciembre 2025</h2>

    <div class="cards">
      <div class="card ingresos">
        Ingresos
        <span id="ing_dic">0</span>
      </div>

      <div class="card egresos">
        Egresos
        <span id="egr_dic">0</span>
      </div>

      <div class="card resultado">
        Saldo
        <span id="res_dic">0</span>
      </div>

      <div class="card pendientes">
        Pendiente de pago
        <span id="pen_dic">0</span>
      </div>
    </div>
  </section>

  <!-- ================= GRÃFICO ================= -->
  <section class="charts">
    <canvas id="graficoResumenManual"></canvas>
  </section>

  <!-- Script -->
  <script src="app.js"></script>

</body>
</html>
